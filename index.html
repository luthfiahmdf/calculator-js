<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body">
      <div class="content">
        <div class="wrap">
          <div class="result">0</div>
          <div class="btn bg-slate-400 text-black" onclick="clearAll()">AC</div>
          <div class="btn bg-slate-400 text-black" onclick="percent()">%</div>
          <div class="btn bg-slate-400 text-black" onclick="clearEntry()">
            CE
          </div>

          <div class="btn bg-amber-500 text-white" onclick="operatorType('/')">
            /
          </div>
          <div class="btn bg-slate-700 text-white" onclick="inputNum('7')">
            7
          </div>
          <div class="btn bg-slate-700 text-white" onclick="inputNum('8')">
            8
          </div>
          <div class="btn bg-slate-700 text-white" onclick="inputNum('9')">
            9
          </div>
          <div class="btn bg-amber-500 text-white" onclick="operatorType('*')">
            x
          </div>
          <div class="btn bg-slate-700 text-white" onclick="inputNum('4')">
            4
          </div>
          <div class="btn bg-slate-700 text-white" onclick="inputNum('5')">
            5
          </div>
          <div class="btn bg-slate-700 text-white" onclick="inputNum('6')">
            6
          </div>
          <div class="btn bg-amber-500 text-white" onclick="operatorType('+')">
            +
          </div>
          <div class="btn bg-slate-700 text-white" onclick="inputNum('1')">
            1
          </div>
          <div class="btn bg-slate-700 text-white" onclick="inputNum('2')">
            2
          </div>
          <div class="btn bg-slate-700 text-white" onclick="inputNum('3')">
            3
          </div>
          <div class="btn bg-amber-500 text-white" onclick="operatorType('-')">
            -
          </div>
          <div class="btn-zero bg-slate-700 text-white" onclick="inputNum('0')">
            0
          </div>
          <div class="btn bg-slate-700 text-white" onclick="decimal('.')">
            .
          </div>
          <div class="btn bg-amber-500 text-white" onclick="calculateResult()">
            =
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
